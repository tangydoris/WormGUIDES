<html><head>
  <SCRIPT src="http://java.com/js/dtjava.js"></SCRIPT>
<script>
    function launchApplication(jnlpfile) {
        dtjava.launch(            {
                url : 'wormguides.jnlp'
            },
            {
                javafx : '8.0+'
            },
            {}
        );
        return false;
    }
</script>

<script>
    function javafxEmbed_wormApp() {
        dtjava.embed(
            {
                id : 'wormApp',
                url : 'wormguides.jnlp',
                placeholder : 'javafx-app-placeholder',
                width : 600,
                height : 600
            },
            {
                javafx : '8.0+'
            },
            {}
        );
    }
    <!-- Embed FX application into web page once page is loaded -->
    dtjava.addOnloadCallback(javafxEmbed_wormApp);
</script>

</head><body>
<h2>Test page for <b>WormGUIDES</b></h2>
  <b>Webstart:</b> <a href='wormguides.jnlp' onclick="return launchApplication('wormguides.jnlp');">click to launch this app as webstart</a><br><hr><br>

  <!-- Applet will be inserted here -->
  <div id='javafx-app-placeholder'></div>
</body></html>
